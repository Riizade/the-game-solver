  install-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2 # Checking out the repo

    - name: Install dependecies
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: install -d # Install all dependencies, including development ones

    - name: mypy
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: run mypy # Run custom `mypy` command defined in the `[scripts]` block of Pipfile

    - name: Flake8
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: run flake8 # Run custom `flake8` command defined in the `[scripts]` block of Pipfile
